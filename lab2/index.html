<script>
     $.get("https://data.cityofchicago.org/resource/cdmx-wzbz.json?", function(response){
        
        $.each(response, function(i,v){
          
          
          
            var string1 = "Dup";
            
            var clone = $("#template").clone().removeClass("hidden").attr("id", v.service_request_number);
            
            
            clone.find(".panel-heading").text(v.service_request_number).attr("id", v.status);
            clone.find(".panel-body").html(v.street_address +"<br> "+ v.status);
            
            //if ((clone.find(".panel-body").text(v.status)) == string1){
              //clone.find(".panel-default").
            //}
            
            $("#results").append(clone);
