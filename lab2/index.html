<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #template {
    display: none;
}
  </style>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
</head>
<body>
  
<div id="results" class="container">
  <h1>311 Grafitti Requests</h1>
  <p></p> 
  <div id= "template" class="panel panel-default hidden">
  <div class="panel-heading">Panel Heading</div>
  <div class="panel-body">Panel Content</div>
</div>
</div>



<script>
     $.get("https://data.cityofchicago.org/resource/cdmx-wzbz.json?$limit=100", function(response){
        
        $.each(response, function(i,v){
            console.log(v);
            var clone = $("#template").clone().removeClass("hidden").attr("id", v.service_request_number);
            
            clone.find(".panel-heading").text(v.service_request_number);
            $("#results").append(clone);
            
            
            
            $("body").append(v.service_request_number + " " + v.street_address + " " + v.status + "<br>");
            
            
            
        });
    });
</script>


</body>
</html>
